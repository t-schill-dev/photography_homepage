---
layout: layouts/contact.html
title: Let's connect!
---

<h1>{{ title }}</h1>
<main>
  <div class="contact-page">
    <div class="contact-picture left-box">
      <img
        class="content"
        src="https://via.placeholder.com/400x500"
        alt="placeholder"
      />
    </div>
    <!-- Form send via contact PHP file -->
    <form action="contact.php" method="post">
      <div class="elem-group">
        <label for="title">Reason For Contacting Me</label>
        <input
          type="text"
          id="title"
          name="email_title"
          required
          placeholder="Request"
          pattern="[A-Za-z0-9\s]{8,60}"
        />
      </div>
      <div class="elem-group right-box">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="visitor_name"
          placeholder="Timon Schill"
          pattern="[A-Z\sa-z]{3,20}"
          required
        />
      </div>
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input
          type="email"
          id="email"
          name="visitor_email"
          placeholder="hello@email.com"
          required
        />
      </div>
      <div class="elem-group">
        <label for="calendar-input">When do you need me?(optional)</label>
        <input type="datetime-local" id="calendar" name="calendar_date"/>
      </div>

      <div class="elem-group">
        <label for="message">Write your message</label>
        <textarea
          id="message"
          name="visitor_message"
          placeholder="Say whatever you want."
          required
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</main>
